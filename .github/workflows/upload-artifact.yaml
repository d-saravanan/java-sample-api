name: Analyze

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: upload main file
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: /src/main/java/org/ds/Main.java
